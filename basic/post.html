{{ template "header.html" . }}

  <header>
    <h1 class="title">{{ .Title }}</h1>

    {{ if not .Params.nodate }}
      <small><a href="https://plus.google.com/110398803547090430421?rel=author">{{ .Params.author }}</a>, {{ .Date.Format "02/01/2006"  }}</small>
	  {{ end }}
  </header>

  <div class="publicidade banner-336x280">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-0970384474167727"
         data-ad-slot="1402127005"
         data-ad-format="auto"></ins>
    <script type="text/javascript">
    Banner('1402127005')
    </script>
  </div>

  {{ .Content }}

{{ template "footer.html" . }}
