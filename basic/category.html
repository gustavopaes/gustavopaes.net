{{ template "header.html" . }}

  {{ range $index, $item := .Pages }}
    <div class="article">
      <h1>
        <small class="p-info text">{{ .Date.Format "Jan, 02 2006"  }}</small>
        <a href="{{ .Url }}">{{ .Title }}</a>
      </h1>
      <p>
        <span>{{ .Params.description }}</span>
        <a href="{{ .Url }}" rel="nofollow">Continuar lendo »</a>
      </p>
    </div>

    {{ if eq 0 (remainder $index 5) }}
    <div class="publicidade banner-728x15">
      <!-- lista posts -->
      <ins class="adsbygoogle"
           style="display:inline-block;width:728px;height:15px"
           data-ad-client="ca-pub-0970384474167727"
           data-ad-slot="1649051006"></ins>
      <script type="text/javascript">
      (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    {{ end }}

  {{ else }}
      Nenhum conteúdo neste diretório
  {{ end }}

{{ template "footer.html" . }}
